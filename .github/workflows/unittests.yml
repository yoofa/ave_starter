name: C++ Build and Test

on:
  workflow_dispatch:
  push:
    branches: [ master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    container: ghcr.io/yoofa/ave-build:latest

    steps:
      - name: Create code directory
        working-directory: /home/builduser/
        run: |
            source ~/.bashrc
            mkdir code

      - name: Create and write gclient file
        working-directory: /home/builduser/code
        run: |
          cat << EOF > .gclient
          solutions = [
            { "name"        : 'src',
              "url"         : 'git@github.com:yoofa/base-test-project.git',
              "deps_file"   : 'DEPS',
              "managed"     : False,
              "custom_deps" : {
              },
              "custom_vars": {},
            },
          ]
          EOF

      - name: print info
        run: |
            id
            echo $PATH
            cat /home/builduser/.bashrc
            ls /setup/

      - name: Download code with gclient
        working-directory: /home/builduser/code
        run: gclient sync

      - name: Configure build
        working-directory: /home/builduser/code/src
        run: gn gen out/Default

      - name: Build project
        working-directory: /home/builduser/code/src
        run: ninja -C out/Default

      - name: Run unit tests
        working-directory: /home/builduser/code/src
        run: ./out/Default/base_unittests
